<script src="js/jquery.min.js"></script>

<script src="js/jquery.Jcrop.js"></script>
<script src="js/preview.js"></script>
<script type="text/javascript">
  jQuery(function($){

    // How easy is this??
    var jcropApi;
    $("#clipFile").uploadPreview({ Img: "target",  Callback:function(blobURL){
	    	if (typeof(jcropApi) != "undefined" && jcropApi != null) {
	    		//alert(blobURL);
				    jcropApi.setImage(blobURL);
				}else {
					   $('#target').Jcrop({
							  allowSelect: true,
							  bgOpacity: 0.5,
					      bgColor: 'white',
					      addClass: 'jcrop-light',
							  //baseClass: 'jcrop',
							  //bgOpacity: .6,
							  aspectRatio: 3/2, 
							  boxWidth: 500,//用于设置画布的大小可以将布局按倍数缩放
							  boxHeight: 500
						 }, function() {
						  	jcropApi = this;
						  	//alert(222);
						  	//jcropApi.setImage(blobURL);
						 });
				}
				
		}});

  });

</script>
